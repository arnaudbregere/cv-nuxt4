    /* invader */
    .invader {
      display:inline-grid;
      grid-template-columns: repeat(8, 12px);
      grid-gap:2px;
      margin:20px auto;
      animation: bob 1.8s ease-in-out infinite;
    }
    .pixel {
      width:12px;
      height:12px;
      background:transparent;
    }
    .pixel.on { background:#6ef08b; }

    @keyframes bob {
      0% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>
